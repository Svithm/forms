<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="forms">
        <div class="wrapper">
            <div class="row">
                <div class="form1 colum">
                    <p class="name-form">01. Проста форма</p>
                    <form action="">
                        <label><input class="input" type="text" placeholder="Введіть ім'я"></label>
                        <label><input class="email" type="email" placeholder="Email"></label>
                        <label for="" class="select1">
                            <select class="select" name="sity">
                                <option selected disabled value="vashe_misto">Ваше місто</option>
                                <option value="kiev">Київ</option>
                                <option value="lviv">Львів</option>
                                <option value="khmelnitsky">Хмельницький</option>
                            </select>
                        </label>
                        <textarea class="textarea" cols="30" rows="10" placeholder="Email"></textarea>
                        <label><input class="submit" type="submit" value="Зареєструватися"></label>
                    </form>
                </div>
                <!-- старт 2-ї форми -->
                <div class="form2 colum2 fix">
                    <p class="name-form">06. Фіксована форма</p>
                    <form class="form06" action="">
                        <p><label class="log"><span>Логін</span></label>
                            <input id="login" class="input06" type="text">
                        </p>
                        <p><label class="pas"><span>Пароль</span></label>
                            <input id="pass" class="input06" type="text">
                        </p>
                        <p class="answer">Забули пароль?</p>
                        <p class="remember-password">
                            <input class="checkbox" id="check" type="checkbox">
                            <label for="check">Запам’ятати пароль</label></p>
                        <p class="parag-submit06">
                            <input class="submit06" type="submit" value="Увійти"></p>
                    </form>
                </div>
                <hr>
            </div>
            <div class="element">
                <form action="">
                    <p class="name-form">02. Елементи</p> <!-- Елементи -->
                    <div class="colum3">
                        <p><input class="radio-knopka" id="nova-poshta" type="radio" name="knopka">
                            <label for="nova-poshta">Нова Пошта</label>
                        </p>
                        <p><input class="radio-knopka" id="runner" type="radio" name="knopka">
                            <label for="runner">Кур’єр</label>
                        </p>
                        <p><input disabled class="radio-knopka" id="pickup" type="radio" name="knopka">
                            <label for="pickup">Самовивіз</label>
                        </p>
                    </div>
                    <div class="colum4">
                        <p><input class="checkbox" id="read" type="checkbox" name="knopka">
                            <label for="read">Прочитав умови договору</label></p>
                        <p><input class="checkbox" id="pdv" type="checkbox" name="knopka">
                            <label for="pdv">Згідний з ПДВ 9%</label></p>
                        <p><input disabled class="checkbox" id="news" type="checkbox" name="knopka">
                            <label for="news">Отримувати новини на ел. пошту</label></p>
                    </div>
                    <div class="element2">
                        <form action="">
                            <ul class="name-element2">
                                <li class="status">Статус</li>
                                <li>Дата</li>
                            </ul>
                            <div class="element2-date">
                                <p>
                                    <input class="checkbox" id="novetly" type="checkbox" name="knopka">
                                    <label for="novetly">Новинки</label>
                                    <input class="checkbox" id="action" type="checkbox" name="knopka">
                                    <label for="action">Акційні товари</label>
                                    <input class="checkbox" id="sale" type="checkbox" name="knopka">
                                    <label for="sale">Розпродаж</label>
                                </p>
                                <p class="date">
                                    <input cls type="date" id="data">
                                </p>
                            </div>

                        </form>
                    </div>
                </form>
            </div>
            <hr>
            <div class="style-check">
                <div class="people colum5">
                    <p class="name-form">03. Стилізовані чекбокси</p>
                    <p class="parag-man">
                        <input class="man" id="man" type="radio" name="knopka">
                        <label for="man">Чоловік</label>
                    </p>
                    <p><input class="woomen" id="woomen" type="radio" name="knopka">
                        <label for="woomen">Жінка</label>
                    </p>
                </div>
                <div class="check-right">
                    <p>
                        <input class="checkbox-blue" type="checkbox" id="get news">
                        <label for="get news">Отримувати новини</label>
                    </p>
                    <p>
                        <input class="checkbox-blue" type="checkbox" id="sausege">
                        <label for="sausege">Купити додому ковбаси</label>
                    </p>
                    <p>
                        <input class="checkbox-blue" type="checkbox" id="light">
                        <label for="light">Включити світло</label>
                    </p>
                </div>
            </div>
            <hr>
            <div class="form-table">
                <!--  форма таблицею -->
                <p class="name-form">04. Форма таблицею</p>
                <p class="title-form">Заповніть усі необхідні поля</p>
                <form action="">
                    <table>
                        <tr>
                            <td><label for="enter-name">ФІО:</label></td>
                            <td><input id="enter-name" class="input" type="text" placeholder="Введіть ім'я"></td>
                        </tr>
                        <tr>
                            <td><label for="enter-pass">Пароль:</label></td>
                            <td><input id="enter-pass" class="input" type="password" placeholder="Введіть не менше 6 символів"></td>
                        </tr>
                        <tr>
                            <td><label for="sity">Місто:</label></td>
                            <td>
                                <label for="" class="select1">
                                    <select id="sity" class="select" name="sity">
                                        <option selected disabled value="vashe_misto">Ваше місто</option>
                                        <option value="kiev">Київ</option>
                                        <option value="lviv">Львів</option>
                                        <option value="khmelnitsky">Хмельницький</option>
                                    </select>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Стать:</td>
                            <td><input class="radio-knopka" id="man-info" type="radio" name="knopka">
                                <label for="man-info">Чоловік</label>
                                <input class="radio-knopka" id="woomen-info" type="radio" name="knopka">
                                <label for="woomen-info">Жінка</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Фото:</td>
                            <td>
                                <input class="file-select" id="file" type="file" value="Виберіть файл">
                                <label for="file">Виберіть файл</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="commit">Коментарій:</label></td>
                            <td><textarea id="commit" class="textarea" name="" id="" cols="30" rows="10" placeholder="Email"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><label><input class="submit" type="submit" value="Зареєструватися"></label></td>
                        </tr>
                    </table>
                </form>
            </div>
            <hr>
            <div class="form-table2 colum7">
                <p class="name-form">05. Форма таблицею</p>
                <p class="title-form">Оформлення заявки</p>
                <form action="">
                    <table class="table5">
                        <tr>
                            <td>
                                <label for="fio">Прізвище та ім’я</label>
                                <input id="fio" class="input" type="text">
                            </td>
                            <td>
                                <label for="mail">Ел. пошта</label>
                                <input id="mail" class="input" type="text">
                            </td>
                            <td>
                                <label for="tel">Телефон</label>
                                <input id="tel" class="input" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="kraina" class="select1" for=""><span>Країна</span>
                                    <select id="kraina" class="select" name="sity">
                                        <option selected disabled value="vashe_misto">Ваше місто</option>
                                        <option value="kiev">Київ</option>
                                        <option value="lviv">Львів</option>
                                        <option value="khmelnitsky">Хмельницький</option>
                                    </select>
                                </label>
                            </td>
                            <td colspan="2">
                                <label for="adres"><span>Адреса</span>
                                    <input id="adres" class="input" type="text">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="city2">Місто</label>
                                <input id="city2" class="input" type="text">
                            </td>
                            <td>
                                <label for="bilding">Будинок</label>
                                <input id="bilding" class="input" type="text">
                            </td>
                            <td>
                                <label for="pos-index">Поштовий індек</label>
                                <input id="pos-index" class="input" type="text">
                            </td>
                        </tr>
                    </table>
                    <p class="accept"><input class="checkbox" id="accept" type="checkbox" name="knopka">
                        <label for="accept">Я погоджуюсь з правилами оплати та доставки товару</label></p>
                    <hr>
                    <p class="button-bottom"><label for="back-page">
                            <input class="back-page" id="back-page" type="button" value="Повернутися назад">
                        </label>
                        <label for="make">
                            <input class="make" id="make" type="submit" value="Оформити покупку">
                        </label>
                    </p>

                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
